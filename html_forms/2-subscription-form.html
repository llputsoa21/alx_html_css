<!DOCTYPE html>
<html>

<head>
    
    <title>HTML Form</title>
    <meta charset="UTF-8">
</head>

<body>
    <div class="container">
        <div>
            <label for="name">name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">email:</label>
            <input type="text" id="email" name="email" required>
        </div>
        <div>
            <label >Subscription Preference:</label><br>
            <input type="radio" name="Subscription" value="monthly" required>
            <label >monthly</label><br>
            <input type="radio" name="Subscription" value="yearly" required>
            <label >yearly</label><br>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </div>
</body>
</html>
